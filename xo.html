<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Game</title>
    <link rel="stylesheet" href="./xo.css">
</head>

<body>

    <h1>XO Game</h1>

    <div id="setup-screen">
        <h2>Welcome to XO Game!</h2>
        <label>
            Player 1 Name:
            <input type="text" id="player1-name" required />
        </label>
        <br />
        <label>
            Player 2 Name:
            <input type="text" id="player2-name" required />
        </label>
        <br />
        <p>Choose symbol for Player 1:</p>
        <label><input type="radio" name="symbol" value="x" checked /> X</label>
        <label><input type="radio" name="symbol" value="o" /> O</label>
        <br /><br />
        <button id="start-game">Start Game</button>
    </div>

    <div id="turn-indicator">Turn: <span id="current-turn">X</span></div>

    <div class="board" id="board" style="display: none;">
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
        <div class="cell" data-cell></div>
    </div>

    <div id="winning-message" class="winning-message" style="display: none;">
        <p id="winning-message-text"></p>
        <button id="restart-button">Restart</button>
    </div>


    <script src="./xo.js"></script>
</body>

</html>
